<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Look Viewer</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <div class="row">
      <div class="col-xs-6 col-md-6">

        <div class="row">

          <div class="col-xs-12 col-md-12">
            <a href="#" class="thumbnail">
                <img src="/favicon.ico" id="top_img">
            </a>
          </div>

          <div class="col-xs-12 col-md-12">
            <a href="#" class="thumbnail">
                <img src="/favicon.ico" id="bottom_img">
            </a>
          </div>

        </div>

      </div>
      <div class="col-xs-6 col-md-6">

        <form method="POST">
            <div class="form-group">
                <label>TOP: {{ top_name }}<label> <br>
                <input type="text" class="form-control" name="top" id="top" size="100%">
            </div>
            <div class="form-group">
                <label>BOTTOM: {{ bottom_name }}<label> <br>
                <input type="text" class="form-control" name="bottom" id="bottom" size="100%">
            </div>
            <button type="submit" class="btn btn-primary" action="save_look">I like it!</button>
        </form>

      </div>
    </div>

    <h1>TOP: {{ top_name }}</h1>

    <div class="row">
    {% for image in top_images %}
      <div class="col-xs-6 col-md-3">
	<a href="#" class="thumbnail">
            <img src="/static/img/{{ image }}" onclick="getElementById('top').value = this.src; getElementById('top_img').src = this.src">
	</a>
      </div>
    {% endfor %}
    </div>

    <h1>BOTTOM: {{ bottom_name }}</h1>

    <div class="row">
    {% for image in bottom_images %}
      <div class="col-xs-6 col-md-3">
	<a href="#" class="thumbnail">
            <img src="/static/img/{{ image }}" onclick="getElementById('bottom').value = this.src; getElementById('bottom_img').src = this.src">
	</a>
      </div>
    {% endfor %}
    </div>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!--
    <script src="js/bootstrap.min.js"></script>
    -->
  </body>
</html>
